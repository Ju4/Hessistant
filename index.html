{% for question in site.data.questions %}
  <h2>{{ question.text }}</h2>
  <select name="question-{{ question.id }}" required>
    <option value="" disabled selected>{{ question.placeholder }}</option>
    {% for answer in question.answers %}
      <option value="{{ answer.id }}">{{ answer.text }}</option>
    {% endfor %}
  </select>
{% endfor %}

<p>
  <button onclick="findJobs()">Trouve-moi un job !</button>
</p>

<p id="foundJobs"></p>
