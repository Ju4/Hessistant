<h1>Les jobs</h1>

<div class="job_list">
{% for job in site.jobs %}
  <a class="box job_item" href="{{ job.url }}" alt="{{ job.title }}">
    <div class="box_label job_label">{{ job.title }}</div>
    <div class="box_content job_description">{{ job.one-liner }}</div>
  </a>
{% endfor %}
</div>
